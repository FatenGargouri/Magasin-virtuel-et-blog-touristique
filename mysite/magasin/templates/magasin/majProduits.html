{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>
		{% block title %} {% endblock %}
	</title>
	<link rel='stylesheet' type='text/css' media='screen' 
		href="{% static 'css/base.css'%}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">    

	{% block styles %} 
	
	{% endblock %}
    
</head>
<body  style="background-color :rgb(250, 250, 208)">
{% block body %} 
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="font-weight: bold; color:rgb(38, 0, 255) ">My site</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          
          <li class="nav-item">
            <a class="nav-link" href="#" style="color:rgb(38, 0, 255)">Fournisseurs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="color:rgb(38, 0, 255)">Commandes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true" style="color:rgb(38, 0, 255)">Disabled</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
 <form method='POST' class="post-form" enctype=”multipart/form-data”>
 {% csrf_token %}
 {{ form.as_p }}
 <button type="submit" class="btn btn-default" style="color :white ; background-color: rgb(128, 0, 75);">Enregistrer</button>
 </form> 
 </body>
{% endblock %}
